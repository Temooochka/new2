<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вся аналитика расходов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>

    <style>
        /* --- ОБЩИЕ СТИЛИ (Оригинальный дизайн) --- */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif; /* Используем шрифт, похожий на системный */
            background-color: #f2f2f7; /* Светло-серый фон iOS */
            display: flex;
            justify-content: center;
            color: #000;
        }

        :root {
            --alfa-red: #EF3124;
            /* --- НОВЫЕ КОНТРАСТНЫЕ ЦВЕТА ДЛЯ ДИАГРАММЫ (Запрос 1) --- */
            /* Используем черный, красный и оранжевый для максимального контраста */
            --expense-c1: #000000;    /* Черный (dd) */
            --expense-c2: #EF3124;    /* Альфа-красный (Оля) */
            --expense-c3: #FF7D54;    /* Оранжевый (Даня) */
            
            --bg-card: #FFFFFF;
            --bg-secondary: #F2F2F7;
            --text-secondary: #8E8E93;
        }

        .app-screen {
            width: 100%;
            max-width: 390px; /* Ширина iPhone */
            background-color: var(--bg-secondary);
            min-height: 100vh;
            position: relative;
            padding-bottom: 90px; /* Место для нижнего меню */
            overflow-x: hidden;
        }

        /* --- ШАПКА (Оригинальный дизайн с фото 6) --- */
        .status-bar-placeholder {
            height: 44px; /* Высота статус-бара */
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 20px 10px;
            font-weight: 600;
            font-size: 15px;
        }
        
        .header-nav {
            padding: 10px 20px;
            background-color: var(--bg-secondary);
        }

        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 20px;
            color: #007AFF; /* Цвет системных иконок iOS */
        }
        .back-arrow, .settings-icon { cursor: pointer; }

        .month-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .month-selector h1 {
            font-size: 34px;
            font-weight: 700;
            margin: 0;
            color: #000;
        }
        .arrows i {
            font-size: 16px;
            padding-left: 15px;
            color: var(--text-secondary);
            cursor: pointer;
        }
        .arrows i.active { color: #000; }

        /* --- ТАБЫ (Оригинальный дизайн) --- */
        .tabs {
            display: inline-flex;
            background-color: #E5E5EA; /* Серый фон контейнера табов */
            border-radius: 20px;
            padding: 2px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 8px 16px;
            border: none;
            border-radius: 18px;
            background-color: transparent;
            color: #000;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tab.active {
            background-color: #000;
            color: #fff;
        }

        /* --- КОНТЕНТ И КАРТОЧКИ --- */
        .content { padding: 0 20px; }

        .card {
            background-color: var(--bg-card);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Карточка "Семейная аналитика" (Верхняя) */
        .family-banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .family-text h3 {
            font-size: 17px;
            font-weight: 600;
            margin: 0 0 4px 0;
        }
        .family-text p {
            font-size: 15px;
            color: var(--text-secondary);
            margin: 0;
            cursor: pointer;
            display: flex; align-items: center;
        }
        .alfa-icon-a {
            width: 32px; height: 32px;
            background-color: var(--alfa-red);
            color: white;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-weight: 700; font-size: 18px;
        }

        /* --- БЛОК ДИАГРАММЫ --- */
        .chart-card {
            padding-top: 25px;
        }

        /* --- НОВЫЙ БЛОК: ОБЩАЯ СУММА (Запрос 2) --- */
        /* Стилизован под оригинальный дизайн (фото 6) */
        .total-expense-block {
            margin-bottom: 20px;
        }
        .total-expense-block .label {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        .total-expense-block .amount {
            font-size: 34px;
            font-weight: 700;
            color: var(--alfa-red);
            letter-spacing: -0.5px;
        }

        .chart-canvas-wrapper {
            max-width: 240px;
            margin: 0 auto 20px auto;
            position: relative;
        }
        /* Белый круг в центре для стиля "бублик" */
        .chart-center-hole {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 65%; height: 65%;
            background-color: var(--bg-card);
            border-radius: 50%;
            z-index: 0;
        }
        canvas { position: relative; z-index: 1; }

        /* Легенда и действия */
        .chart-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .legend {
            list-style: none; padding: 0; margin: 0; text-align: left;
        }
        .legend-item {
            display: flex; align-items: center;
            margin-bottom: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }
        .legend-item:last-child { margin-bottom: 0; }
        .legend-item span.name { font-weight: 400; margin-right: 4px;}

        .color-swatch {
            display: inline-block; width: 12px; height: 12px;
            border-radius: 50%; margin-right: 10px;
        }
        /* Применяем новые контрастные цвета */
        .c1 { background-color: var(--expense-c1); } 
        .c2 { background-color: var(--expense-c2); } 
        .c3 { background-color: var(--expense-c3); } 

        .actions i {
            font-size: 24px;
            color: #C7C7CC; /* Светло-серый цвет иконок действий */
            margin-left: 24px;
            cursor: pointer;
        }

        /* --- КАРТОЧКА ИИ (Оригинальный дизайн с фото 6) --- */
        .ai-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
        }
        .ai-text h3 { font-size: 17px; font-weight: 600; margin: 0 0 4px 0; }
        .ai-text p { font-size: 15px; color: var(--text-secondary); margin: 0; cursor: pointer; display: flex; align-items: center;}
        
        /* ИСПРАВЛЕННАЯ КНОПКА ИИ (Стиль как на фото 6 - маленькая, серая) */
        .ai-button {
            background-color: #F2F2F7; /* Светло-серый фон */
            color: #000; /* Черный текст */
            border: none;
            padding: 6px 12px;
            border-radius: 14px;
            font-weight: 500;
            font-size: 13px;
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: none; /* Убираем тень */
        }
        .ai-button i {
            font-size: 12px;
            margin-left: 4px;
            color: #000; /* Черная иконка */
        }

        /* --- НИЖНЕЕ МЕНЮ (Оригинальный дизайн) --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 390px; height: 83px;
            background-color: rgba(255,255,255,0.9); /* Полупрозрачный фон */
            backdrop-filter: blur(10px); /* Эффект размытия iOS */
            border-top: 1px solid #C6C6C8;
            display: flex; justify-content: space-around; align-items: flex-start;
            padding-top: 10px; box-sizing: border-box;
            color: #999999; font-size: 10px;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer; font-weight: 500; width: 20%;
        }
        .nav-item i { font-size: 24px; margin-bottom: 4px; }
        /* Активный пункт меню - красный */
        .nav-item.active-nav i, .nav-item.active-nav span { color: var(--alfa-red); }
    </style>
</head>
<body>

<div class="app-screen">
    
    <div class="status-bar-placeholder">
        <span>9:41</span>
        <span><i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i class="fas fa-battery-full"></i></span>
    </div>

    <header class="header-nav">
        <div class="top-controls">
            <i class="fas fa-chevron-left back-arrow" id="navToMain"></i>
            <i class="fas fa-exchange-alt settings-icon"></i> </div>
        
        <div class="month-selector">
            <h1>Октябрь</h1>
            <div class="arrows">
                <i class="fas fa-chevron-left"></i>
                <i class="fas fa-chevron-right active"></i>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab" id="expensesTab">Расходы</button>
            <button class="tab" id="incomeTab">Доходы</button>
            <button class="tab active" id="allAnalyticsTab">Вся аналитика</button>
        </div>
    </header>

    <main class="content">

        <div class="card family-banner" id="navToFamilyAnalytics">
            <div class="family-text">
                <h3>Семейная аналитика расходов</h3>
                <p>Статистика по семейным тратам <i class="fas fa-chevron-right" style="font-size: 12px; margin-left: 5px;"></i></p>
            </div>
            <div class="alfa-icon-a">A</div>
        </div>

        <div class="card chart-card">
            
            <div class="total-expense-block">
                <div class="label">Всего потрачено семьей за месяц:</div>
                <div class="amount" id="totalExpenseAmount"></div>
            </div>

            <div class="chart-canvas-wrapper">
                <div class="chart-center-hole"></div>
                <canvas id="expenseChart"></canvas>
            </div>
            
            <div class="chart-footer">
                <ul class="legend" id="expenseLegend">
                    </ul>

                <div class="actions">
                    <i class="fas fa-pen" id="navToRename" style="font-size: 18px;"></i> 
                    <i class="fas fa-download" id="navToImport" style="font-size: 20px;"></i>
                </div>
            </div>
        </div>

        <div class="card ai-card" id="navToRecommendationsCard">
            <div class="ai-text">
                <h3>Рекомендации ИИ</h3>
                <p>На базе семейных расходов <i class="fas fa-chevron-right" style="font-size: 12px; margin-left: 5px;"></i></p>
            </div>
            <button class="ai-button" id="navToRecommendationsButton">Альфа-ИИ<i class="fas fa-plus-circle"></i></button>
        </div>

    </main>

    <nav class="bottom-nav">
        <div class="nav-item" id="navToMainBottom">
            <i class="fas fa-home"></i>
            <span>Главный</span>
        </div>
        <div class="nav-item">
            <i class="far fa-credit-card"></i>
            <span>Платежи</span>
        </div>
        <div class="nav-item">
            <i class="far fa-heart"></i>
            <span>Выгода</span>
        </div>
        <div class="nav-item active-nav">
            <i class="fas fa-history"></i>
            <span>История</span>
        </div>
        <div class="nav-item">
            <i class="far fa-comment-dots"></i>
            <span>Чаты</span>
        </div>
    </nav>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        
        // --- Функция: Загрузка имен из localStorage ---
        const getMemberName = (id, defaultName) => {
            return localStorage.getItem(`member_name_${id}`) || defaultName;
        };

        // Используем имена из макета (фото 6) как дефолтные, но с возможностью переименования через localStorage
        const childName = getMemberName('child', 'dd'); // Имя из макета
        const motherName = getMemberName('mother', 'Оля');
        const fatherName = getMemberName('father', 'Даня');

        // Данные с НОВЫМИ КОНТРАСТНЫМИ ЦВЕТАМИ (Запрос 1)
        const expenseData = [
            { id: 'member_child', name: childName, amount: 30000, percentage: 20, color: 'var(--expense-c1)' }, // Черный
            { id: 'member_mother', name: motherName, amount: 52500, percentage: 35, color: 'var(--expense-c2)' }, // Красный
            { id: 'member_father', name: fatherName, amount: 67500, percentage: 45, color: 'var(--expense-c3)' }, // Оранжевый
        ];
        
        // Расчет и отображение общей суммы (Запрос 2)
        const totalExpense = expenseData.reduce((sum, item) => sum + item.amount, 0);
        const formatCurrency = (value) => value.toLocaleString('ru-RU').replace(',', '.') + ' ₽';
        document.getElementById('totalExpenseAmount').textContent = formatCurrency(totalExpense);


        // --- ЛОГИКА ГРАФИКА ---
        const ctx = document.getElementById('expenseChart').getContext('2d');
        // Увеличиваем разрешение canvas для четкости на ретине
        const canvas = document.getElementById('expenseChart');
        canvas.width = 240 * 2;
        canvas.height = 240 * 2;
        canvas.style.width = '240px';
        canvas.style.height = '240px';
        ctx.scale(2, 2);

        const expenseChart = new Chart(ctx, {
            type: 'doughnut', 
            data: {
                labels: expenseData.map(d => d.name), 
                datasets: [{
                    data: expenseData.map(d => d.percentage), 
                    backgroundColor: expenseData.map(d => d.color),
                    borderWidth: 0, // Убираем границы сегментов
                    hoverOffset: 5
                }]
            },
            options: {
                responsive: false,
                maintainAspectRatio: false,
                cutout: '78%', // Тонкий бублик как на макете
                plugins: { legend: { display: false }, tooltip: { enabled: false } }, // Отключаем стандартные тултипы
                animation: { duration: 1000 },
                layout: { padding: 0 },
                onClick: (e, elements) => {
                    if (elements.length > 0) {
                        const targetId = expenseData[elements[0].index].id;
                        window.location.href = `details_expenses.html?scrollTo=${targetId}`; 
                    }
                }
            }
        });
        
        // --- Обновление HTML легенды ---
        const updateHTMLLegend = () => {
            const legendContainer = document.getElementById('expenseLegend');
            legendContainer.innerHTML = '';
            
            expenseData.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'legend-item';
                li.setAttribute('data-segment-id', item.id);
                const colorClass = `c${index + 1}`; 
                
                // Формат: Цвет Имя: Сумма
                li.innerHTML = `<span class="color-swatch ${colorClass}"></span><span class="name">${item.name}:</span>${formatCurrency(item.amount)}`;
                legendContainer.appendChild(li);
                
                li.addEventListener('click', (e) => {
                    const targetId = e.currentTarget.getAttribute('data-segment-id');
                    if (targetId) {
                        window.location.href = `details_expenses.html?scrollTo=${targetId}`;
                    }
                });
            });
        };
        
        updateHTMLLegend();


        // --- ЛОГИКА ПЕРЕХОДОВ ---
        document.getElementById('navToMain').addEventListener('click', () => window.location.href = 'main_bank_screen.html');
        document.getElementById('incomeTab').addEventListener('click', () => window.location.href = 'details_income.html');
        document.getElementById('expensesTab').addEventListener('click', () => window.location.href = 'details_expenses.html');
        document.getElementById('navToRename').addEventListener('click', () => window.location.href = 'settings_family.html');
        document.getElementById('navToImport').addEventListener('click', () => window.location.href = 'import_data.html');
        document.getElementById('navToFamilyAnalytics').addEventListener('click', () => window.location.href = 'details_expenses.html');
    });
</script>
</body>
</html>
