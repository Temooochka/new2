<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка семьи</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
        }

        :root {
            --alfa-red: #EE3124;
            --text-color: #333;
            --light-gray: #f7f7f7;
            --border-color: #ddd;
        }

        .app-screen {
            width: 100%;
            max-width: 390px;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* TOP BAR */
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 25px 8px 20px;
            font-size: 13px;
            font-weight: 600;
        }

        /* HEADER */
        .header-nav {
            padding: 0 20px;
        }

        .back-title {
            display: flex;
            align-items: center;
            padding: 15px 0 25px 0;
            font-size: 18px;
            color: var(--text-color);
        }
        .back-arrow {
            cursor: pointer;
            margin-right: 15px;
            font-size: 20px;
        }
        .header-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        /* CONTENT */
        .content {
            padding: 0 0px; /* Отступы внутри блоков */
        }

        /* LISTS & ITEMS */
        .settings-section {
            background-color: white;
            padding: 0 20px;
        }
        
        .section-header {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
            padding: 15px 0 5px 0;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--light-gray);
            cursor: pointer;
        }

        .setting-item:last-child {
            border-bottom: none; 
        }

        .item-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .item-info span {
            font-size: 16px;
            font-weight: 500;
            margin-left: 15px;
        }
        
        .item-details {
            color: #888;
            font-size: 15px;
            font-weight: 400;
            display: flex;
            align-items: center;
        }
        .item-details i {
            margin-left: 10px;
            font-size: 14px;
        }

        /* Иконки для членов семьи */
        .member-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .icon-child { background-color: #801818; } /* Темно-красный */
        .icon-mother { background-color: #C02929; } /* Средне-красный */
        .icon-father { background-color: #EE3124; } /* Альфа-красный */
        .icon-plus { 
            background-color: #f0f0f0; 
            color: #555;
            border: 1px dashed #ccc;
            font-size: 14px;
        }

        /* FOOTER BUTTON */
        .add-button-container {
            padding: 20px;
            text-align: center;
        }
        
        .add-button {
            width: 100%;
            padding: 15px;
            background-color: var(--alfa-red);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(238, 49, 36, 0.3);
            transition: background-color 0.2s;
        }
        .add-button:hover {
            background-color: #d12c20;
        }
        
        /* Modal (для имитации ввода) */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 150px;
        }

        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .modal-content h3 {
            margin-top: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .modal-content input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin: 0 5px;
        }

        #modalSave {
            background-color: var(--alfa-red);
            color: white;
        }
        
        #modalCancel {
            background-color: #f0f0f0;
            color: var(--text-color);
        }

    </style>
</head>
<body>

<div class="app-screen">
    
    <div class="top-bar">
        <span>9:41</span>
        <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>

    <header class="header-nav">
        <div class="back-title">
            <i class="fas fa-chevron-left back-arrow" id="navToAnalyticsHome"></i>
            <h1 class="header-title">Настройка семьи</h1>
        </div>
    </header>

    <main class="content">
        
        <div class="settings-section">
            <div class="section-header">
                Члены семьи
            </div>
            
            <div class="setting-item" data-member="child">
                <div class="item-info">
                    <div class="member-icon icon-child">Р</div>
                    <span id="nameChild">Ребенок</span>
                </div>
                <div class="item-details">
                    Переименовать <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <div class="setting-item" data-member="mother">
                <div class="item-info">
                    <div class="member-icon icon-mother">М</div>
                    <span id="nameMother">Мама</span>
                </div>
                <div class="item-details">
                    Переименовать <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <div class="setting-item" data-member="father">
                <div class="item-info">
                    <div class="member-icon icon-father">П</div>
                    <span id="nameFather">Папа</span>
                </div>
                <div class="item-details">
                    Переименовать <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>

        <div class="add-button-container">
            <button class="add-button" id="addNewMember">
                <i class="fas fa-user-plus"></i> Добавить члена семьи
            </button>
        </div>

    </main>
    
    <div id="renameModal" class="modal">
      <div class="modal-content">
        <h3>Переименовать</h3>
        <input type="text" id="memberNameInput" placeholder="Введите новое имя" maxlength="15">
        <div class="modal-buttons">
            <button id="modalCancel">Отмена</button>
            <button id="modalSave">Сохранить</button>
        </div>
      </div>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const backButton = document.getElementById('navToAnalyticsHome');
        const renameModal = document.getElementById('renameModal');
        const modalInput = document.getElementById('memberNameInput');
        const modalSave = document.getElementById('modalSave');
        const modalCancel = document.getElementById('modalCancel');
        const memberItems = document.querySelectorAll('.setting-item');
        const memberNames = {
            'child': document.getElementById('nameChild'),
            'mother': document.getElementById('nameMother'),
            'father': document.getElementById('nameFather')
        };
        let currentMemberId = null;

        // 1. Навигация назад
        backButton.addEventListener('click', () => {
            window.location.href = 'analytics_home.html';
        });

        // 2. Логика открытия модального окна
        memberItems.forEach(item => {
            item.addEventListener('click', () => {
                currentMemberId = item.getAttribute('data-member');
                const currentName = memberNames[currentMemberId].textContent;
                
                // Устанавливаем текущее имя в поле ввода
                modalInput.value = currentName;
                renameModal.style.display = 'block';
                modalInput.focus();
            });
        });

        // 3. Логика закрытия/отмены
        modalCancel.addEventListener('click', () => {
            renameModal.style.display = 'none';
        });

        // Закрытие при клике вне модального окна
        window.addEventListener('click', (event) => {
            if (event.target == renameModal) {
                renameModal.style.display = 'none';
            }
        });

        // 4. Логика сохранения
        modalSave.addEventListener('click', () => {
            const newName = modalInput.value.trim();

            if (newName && currentMemberId) {
                const nameElement = memberNames[currentMemberId];
                const iconElement = nameElement.closest('.item-info').querySelector('.member-icon');
                
                // Обновляем имя
                nameElement.textContent = newName;
                
                // Обновляем первую букву в иконке
                iconElement.textContent = newName.charAt(0).toUpperCase();

                // Имитация сохранения
                alert(`Имя успешно изменено на: ${newName}`);
            }

            renameModal.style.display = 'none';
        });

        // 5. Заглушка для "Добавить члена семьи"
        document.getElementById('addNewMember').addEventListener('click', () => {
             alert('Функционал добавления новых членов семьи будет реализован в следующем обновлении.');
        });
    });
</script>
</body>
</html>
